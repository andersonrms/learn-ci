name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:    
  build:
    needs: [test]
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-18.04']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: go build -v main.go
